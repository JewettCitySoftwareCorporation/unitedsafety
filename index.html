<body>
    <div class="container">

        <form action="#" id="myForm" role="form" data-toggle="validator" method="post" accept-charset="utf-8">

                                              <input id="state" name="state" type="text" class="field text fn" value="" size="8" tabindex="5" placeholder="State">

                                            </div>
                                          </div>
                                      </td>
                                  </tr>
                                  <tr>
                                      <td><label class="desc" id="title1" for="Field1">Email</label></td>
                                      <td><input id="email" name="email" type="text" class="field text fn" value="" size="8" tabindex="7" placeholder="Email"></td>
                                      </tr>
                                  <tr>
                                      <td> <label class="desc" id="title1" for="Field1">Phone</label></td>
                                      <td>
                                          <div class="form-input-wrapper">
                                              <input id="phone" name="phone" class="field fn"  tabindex="8" placeholder="415-617-9817">
                                          </div>
                                      </td>
                                  </tr>
                            </table>
                </div>
                <div id="step-3">
                        <table>
                                <tr>
                                    <td><label class="desc" id="lblHSE_Exoerince" for="HSE_Exoerince">Years of HSE Exoerince?</label></td>
                                    <td>
                                            <div class="form-input-wrapper">
                                                    <input id="HSE_Exoerince" name="HSE_Exoerince" class="field fn"  tabindex="9" placeholder="Years of HSE Exoerince?">
                                                  </div>
                                    </td>
                                </tr>

                                </tr>
                                <tr>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Include SmartWizard JavaScript source -->
    <script type="text/javascript" src="js/jquery.smartWizard.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){

            // Toolbar extra buttons
            var btnFinish = $('<button></button>').text('Finish')
                                             .addClass('btn btn-info')
                                             .on('click', function(){
                                                    if( !$(this).hasClass('disabled')){
                                                        var elmForm = $("#myForm");
                                                        if(elmForm){
                                                            elmForm.validator('validate');
                                                            var elmErr = elmForm.find('.has-error');
                                                            if(elmErr && elmErr.length > 0){
                                                                alert('Oops we still have error in the form');
                                                                return false;
                                                            }else{
                                                                alert('Great! we are ready to submit form');
                                                                elmForm.submit();
                                                                response.redirect('http://hsescout.com');
                                                                return false;
                                                            }
                                                        }
                                                    }
                                                });
            var btnCancel = $('<button></button>').text('Cancel')
                                             .addClass('btn btn-danger')
                                             .on('click', function(){
                                                    $('#smartwizard').smartWizard("reset");
                                                    $('#myForm').find("input, textarea").val("");
                                                });



            // Smart Wizard
            $('#smartwizard').smartWizard({
                    selected: 0,
                    theme: 'arrows',
                    transitionEffect:'fade',
                    toolbarSettings: {toolbarPosition: 'bottom',
                                      toolbarExtraButtons: [btnFinish, btnCancel]
                                    },
                    anchorSettings: {
                                markDoneStep: true, // add done css
                                markAllPreviousStepsAsDone: true, // When a step selected by url hash, all previous steps are marked done
                                removeDoneStepOnNavigateBack: true, // While navigate back done step after active step will be cleared
                                enableAnchorOnDoneStep: true // Enable/Disable the done steps navigation
                            }
                 });

            $("#smartwizard").on("leaveStep", function(e, anchorObject, stepNumber, stepDirection) {
                var elmForm = $("#form-step-" + stepNumber);
                // stepDirection === 'forward' :- this condition allows to do the form validation
                // only on forward navigation, that makes easy navigation on backwards still do the validation when going next
                if(stepDirection === 'forward' && elmForm){
                    elmForm.validator('validate');
                    var elmErr = elmForm.children('.has-error');
                    if(elmErr && elmErr.length > 0){
                        // Form validation failed
                        return false;
                    }
                }
                return true;
            });

            $("#smartwizard").on("showStep", function(e, anchorObject, stepNumber, stepDirection) {
                // Enable finish button only on last step
                if(stepNumber == 3){
                    $('.btn-finish').removeClass('disabled');
                }else{
                    $('.btn-finish').addClass('disabled');
                }
            });

        });
    </script>
